<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Maintenance — Project Harpoon</title>
    <style>
        /* Simple black & white maintenance page */
        :root {
            color-scheme: light
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: #fff;
            color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-rendering: optimizeLegibility;
        }

        .wrap {
            max-width: 720px;
            width: 100%;
            text-align: center;
            padding: 36px;
            border: 1px solid #000;
            border-radius: 8px;
        }

        h1 {
            margin: 0 0 12px;
            font-size: 28px;
            letter-spacing: 0.4px;
            font-weight: 700;
        }

        p {
            margin: 0 0 18px;
            color: #111;
            line-height: 1.5
        }

        .meta {
            font-size: 13px;
            color: #333;
            margin-bottom: 18px
        }

        .small {
            font-size: 12px;
            color: #555;
            margin-top: 14px
        }

        @media (max-width:420px) {
            .wrap {
                padding: 20px
            }

            h1 {
                font-size: 22px
            }
        }
    </style>
</head>

<body>
    <main class="wrap" role="main" aria-labelledby="title">
        <h1 id="title">IOU - The World's First Group-Centric Payment App</h1>
        <p>We're doing some maintenance to improve the app. We will be back soon.</p>
        <div class="small">Status: Maintenance mode • Current user session time: <span id="ts"></span></div>
    </main>

    <script>
        // show a simple, local timestamp
        (function () {
            const el = document.getElementById('ts');
            if (!el) return;
            const d = new Date();
            el.textContent = d.toLocaleString();
        })();
    </script>
</body>

</html>
